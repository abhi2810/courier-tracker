<section fxLayout="column" fxLayoutAlign="center center" style="margin-top: 20px;">
  <mat-card>
    <div class="info-divide" [ngStyle]="{'background-color': statusColor}"></div>
    <mat-card-header>
      <mat-card-title>{{parcel.name}}</mat-card-title>
      <mat-card-subtitle>{{parcel.id}} , {{parcel.createdOn}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul>
          <li>{{parcel.isFrom}}</li>
          <li>{{parcel.goingTo}}</li>
          <li>{{parcel.createdBy}}</li>
        </ul>
      <h1 fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">{{status}}</h1>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button color="primary" mat-raised-button>Raise Query</button>
    </mat-card-actions>
  </mat-card>
</section>
